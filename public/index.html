<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      href="data:image/png;base64,iVBORw0KGgo="
    />
    <link rel="stylesheet" href="/output.css" />
    <title>Website Accessibility Tester</title>
  </head>
  <body>
    <main
      class="h-screen bg-green-50 container mx-auto flex flex-col justify-center items-center"
    >
      <div class="mt-20 flex flex-col justify-center items-center">
        <section class="flex-col rounded-3xl w-96 mx-auto p-5 bg-sky-900/75">
          <h1 class="mb-6 text-center text-3xl font-bold">
            Website Accessibility Tester
          </h1>
          <form action="" id="form">
            <div class="flex flex-col">
              <input
                type="url"
                class="mb-5"
                id="url"
                placeholder="Enter a website..."
              />
              <button type="submit" class="">Submit</button>
            </div>
          </form>
        </section>
        <div class="mt-3 justify-center flex">
          <svg
            class="loader invisible animate-spin -ml-1 mr-3 h-5 w-5 text-black"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            style="visibility: hidden"
          >
            <circle
              class="opacity-25"
              cx="12"
              cy="12"
              r="10"
              stroke="currentColor"
              stroke-width="4"
            ></circle>
            <path
              class="opacity-75"
              fill="currentColor"
              d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"
            ></path>
          </svg>
        </div>
      </div>
      <div id="issues"></div>
    </main>
    <script src="js/main.js"></script>
  </body>
</html>
